<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Delivery Tracking System</title>
  <style>

    body { 
      font-family: Arial, sans-serif; 
      background-color: #f9f9f9; 
      margin: 0; 
      padding: 0; 
    }
    header { 
      background-color: #007bff; 
      padding: 15px; 
      text-align: center; 
    }
    .nav-bar a { 
      color: white; 
      margin: 0 15px; 
      text-decoration: none; 
      font-weight: bold; 
      display: inline-block; 
    }
    .nav-bar a:hover { 
      background-color: #0056b3; 
      border-radius: 5px; 
    }
    main { 
      width: 90%; 
      max-width: 400px; 
      margin: 50px auto; 
      background-color: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
    }
    h1 { 
      text-align: center; 
      color: #333; 
      margin-bottom: 20px; 
    }
    form div { 
      margin-bottom: 15px; 
    }
    form label { 
      font-size: 16px; 
      margin-bottom: 5px; 
      display: block; 
    }
    form input { 
      width: 100%; 
      padding: 10px; 
      font-size: 14px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
    }
    form input:focus { 
      border-color: #007bff; 
      outline: none; 
    }
    button { 
      width: 100%; 
      padding: 12px; 
      background-color: #007bff; 
      color: white; 
      font-size: 16px; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
    }
    button:hover { 
      background-color: #0056b3; 
    }
    a { 
      color: #007bff; 
      text-decoration: none; 
      display: block;
      text-align: center; 
      margin-top: 10px; 
    }
    a:hover { 
      text-decoration: underline; 
    }
    @media (max-width: 600px) {
      .nav-bar { text-align: center; }
      main { width: 100%; margin-top: 30px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-bar">
      <a href="product.html">Home</a>
      <a href="signup.html">Signup</a>
    </div>
  </header>

  <main>
    <h1>Login to Your Account</h1>
    <form id="login-form" method="POST" action="login.php">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
